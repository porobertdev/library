<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MyBookList</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>

    <body>
        <!-- LEFT SIDE -->
         <div class="left container">
            <div class="title">
                <p class="main">MyBookList</p>
                <p class="subtitle">Your Digital Book Manager</p>
            </div>

            <ul class="menu">
                <li>Library</li>
                <li>Favorites</li>
                <li>Trending</li>
            </ul>
         </div>

         <!-- RIGHT SIDE -->
         <div class="right container">
            <div class="search">
                <span class="type text">title</span>
                <div class="search-bar">
                    <img src="./assets/icons/magnify.svg" alt="">
                    <span class="search text">search</span>
                </div>
                <img src="./assets/icons/random.svg" alt="">
            </div>

            <div class="books container"></div>
         </div>
    </body> 
</html>
